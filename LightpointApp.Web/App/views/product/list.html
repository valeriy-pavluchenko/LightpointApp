<h2>List</h2>
<div>
    <h4>Product</h4>
    <hr />
    <loading-indicator ng-show="loading"></loading-indicator>
    <div class="panel" ng-show="!loading">
        <a class="btn btn-default" href="#/product/create">Create new product</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Desctiption</td>
                    <td>Shop</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{ product.Name }}</td>
                    <td>{{ product.Description }}</td>
                    <td>{{ product.ShopName }}</td>
                    <td>
                        <a href="#/product/details/{{product.Id}}">Details</a> |
                        <a href="#/product/edit/{{product.Id}}">Edit</a> |
                        <a href="#/products" ng-click="remove(product.Id)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
