<h2>List</h2>
<div ng-controller="productController">
    <h4>Products in <b>{{ shop.Name }}</b></h4>
    <hr />
    <loading-indicator ng-show="loading"></loading-indicator>
    <div class="panel" ng-show="!loading">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Description</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{ product.Name }}</td>
                    <td>{{ product.Description }}</td>
                    <td>
                        <a href="#/product/details/{{ product.Id }}">Details</a> |
                        <a href="#/product/edit/{{ product.Id }}">Edit</a> |
                        <a href="#/product/remove/{{ product.Id }}">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-default" href="#/shops">Back to shop list</a>
</div>
